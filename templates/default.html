<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Доска объявлений</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Доска объявлений</a>
                <a class="navbar-brand" href="{% url 'category_list' %}">Управление подписками</a>
                <br>
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'responses' %}">Отклики</a>
                    <a class="navbar-brand" href="/accounts/logout/">Выйти</a>
                {% else %}
                    <a class="navbar-brand" href="/accounts/login">Войти</a>
                    <a class="navbar-brand" href="/accounts/signup/">Зарегистрироваться</a>
                {% endif %}
            </div>
        </nav>
        <!-- Page content-->
    <div class="container">
     <div class="row">
        <div class="col-lg-12 text-center">
               {% block content %}
               {{ flatpage.content }}
               {% endblock content %}
        </div>
     </div>
    </div>
    </body>
</html>
